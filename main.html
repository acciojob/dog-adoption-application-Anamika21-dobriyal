<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<fieldset>
		<legend>Dog Adoption Form</legend>
	<div class="container">
	 Name: <input type= "text" id="name" placeholder="Name">
	</div>
	<div class="container">
	Phone Number: <input type="text" id="phone" placeholder="Phone Number">
	</div>
		<div class="container">
			Address: <input type="text" id="address" placeholder="Address">
		</div>
		<div class="container">
			Have you ever lived with a Dog before?:<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?" checked >
		</div>
		<div class="container">
	      Please select your preferred breeds:
			<select type="select"id="multiSelect">
				<option value="german shepherd">German Shepherd</option>
				<option value="american bully">American Bully</option>
				<option value="golden retriever">Golden Retriever</option>
				<option value="labrador retriever">Labrador Retriever</option>
			</select>
		</div
	</fieldset>
		<button>
		Submit:<input type="submit" value="Submit" id="submit">
		</button>
				
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
